<!DOCTYPE html>
<html lang="en">
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="top">
                <img class="profile" src="assets/user-circle.png" alt="default profile image">
                <h1 class="janeDoe">Jane Doe</h1>
                <div class="location">
                    <img class="marker" src="assets/map-marker.png" alt="map marker">
                    <h2 class="seattle">Seattle</h2>
                </div>
            </div>
            <div class="bottom">
                <p>Developer | Engineer | Problem Solver</p>
                <p>Master of shadows and the Internet!</p>
                <div class="rockBottom">
                    <img class="gear" src="assets/gear.png" alt="gear">
                    <a href="https://youtu.be/Qi1KebO4bzc">edit profile</a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
